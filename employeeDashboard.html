  <!-- DASHBOARD -->
  <div class="dashboard">
    <h1 id="welcomeMessage" data-en="Employee Dashboard" data-es="Panel del Empleado" data-pt="Painel do Funcionário">Employee Dashboard</h1>

    <div class="report-section">

  <!-- DASHBOARD SCRIPT -->
<script>
  const API_URL = "https://cls-proxy.s-garay.workers.dev";
  const SESSION_KEY = "CLS_User";
  const LOGIN_PAGE = "employeelogin.html";

  // --- Multilingual message dictionary ---
  const LANG = localStorage.getItem("CLS_Lang") || "en";
  const MSG = {
    gettingLocation: {
      en: "📍 Getting your location...",
      es: "📍 Obteniendo tu ubicación...",
      pt: "📍 Obtendo sua localização..."
    },
    recordingClockIn: {
      en: "Recording clock-in...",
      es: "Registrando entrada...",
      pt: "Registrando entrada..."
    },
    clockInSuccess: {
      en: "✅ Clock-in successful at",
      es: "✅ ¡Registro exitoso en",
      pt: "✅ Registro bem-sucedido em"
    },
    clockInFailed: {
      en: "⚠️ Clock-in failed.",
      es: "⚠️ Error al registrar entrada.",
      pt: "⚠️ Falha ao registrar entrada."
    },
    locationDenied: {
      en: "⚠️ Location access denied. Please enable GPS.",
      es: "⚠️ Acceso a la ubicación denegado. Activa el GPS.",
      pt: "⚠️ Acesso à localização negado. Ative o GPS."
    },
    locationUnavailable: {
      en: "⚠️ Location unavailable. Try again.",
      es: "⚠️ Ubicación no disponible. Inténtalo de nuevo.",
      pt: "⚠️ Localização indisponível. Tente novamente."
    },
    locationTimeout: {
      en: "⚠️ Location request timed out.",
      es: "⚠️ Solicitud de ubicación agotó el tiempo.",
      pt: "⚠️ Solicitação de localização expirou."
    },
    errorPrefix: {
      en: "⚠️ Error:",
      es: "⚠️ Error:",
      pt: "⚠️ Erro:"
    },
    loadingReport: {
      en: "Loading...",
      es: "Cargando...",
      pt: "Carregando..."
    },
    noClockIns: {
      en: "No clock-ins this week.",
      es: "No hay registros esta semana.",
      pt: "Sem registros esta semana."
    },
    reportError: {
      en: "⚠️ Error loading report:",
      es: "⚠️ Error al cargar el informe:",
      pt: "⚠️ Erro ao carregar o relatório:"
    }
  };

  // --- JSONP helper ---
  function jsonp(url) {
    return new Promise((resolve, reject) => {
      const cb = "cb_" + Math.random().toString(36).slice(2);
      const s = document.createElement("script");
      const sep = url.includes("?") ? "&" : "?";
      s.src = `${url}${sep}callback=${cb}`;
      s.async = true;
      const timeout = setTimeout(() => {
        delete window[cb];
        s.remove();
        reject(new Error("Request timed out"));
      }, 10000);
      window[cb] = (data) => {
        clearTimeout(timeout);
        delete window[cb];
        s.remove();
        resolve(data);
      };
      s.onerror = () => {
        clearTimeout(timeout);
        delete window[cb];
        s.remove();
        reject(new Error("Network error"));
      };
      document.body.appendChild(s);
    });
  }

  // --- Session ---
  let userData = sessionStorage.getItem(SESSION_KEY) || localStorage.getItem(SESSION_KEY);
  if (userData) {
    try { userData = JSON.parse(userData); } catch { userData = null; }
  }
  if (!userData || !userData.workerId) {
    alert("Session expired. Please log in again.");
    window.location.href = LOGIN_PAGE;
  }

  const { workerId, displayName, email } = userData;

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("welcomeMessage").textContent = `Welcome, ${displayName || "Employee"}!`;
    document.getElementById("userInfo").textContent = `Worker ID: ${workerId} | ${email}`;
    document.getElementById("clockInBtn").addEventListener("click", handleClockIn);
    loadReport();
    initLanguage();
  });

  // --- Logout ---
  function logout() {
    localStorage.removeItem(SESSION_KEY);
    sessionStorage.removeItem(SESSION_KEY);
    window.location.href = LOGIN_PAGE;
  }

  // --- GPS Clock-In ---
  async function handleClockIn() {
    const btn = document.getElementById("clockInBtn");
    const status = document.getElementById("clockInStatus");
    btn.disabled = true;
    status.textContent = MSG.gettingLocation[LANG];

    try {
      const pos = await new Promise((resolve, reject) =>
        navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000 })
      );
      const { latitude, longitude } = pos.coords;
      status.textContent = MSG.recordingClockIn[LANG];

      const res = await jsonp(`${API_URL}?action=clockin&workerId=${encodeURIComponent(workerId)}&lat=${latitude}&lng=${longitude}`);

      if (res && res.success) {
        const site = res.site || "Job Site";
        const dist = res.distance ? ` (${res.distance} mi)` : "";
        status.textContent = `${MSG.clockInSuccess[LANG]} ${site}${dist}`;
        await loadReport();
      } else if (res && res.message) {
        const site = res.site ? ` (${res.site} - ${res.distance} mi)` : "";
        status.textContent = `${MSG.clockInFailed[LANG]} ${site}. ${res.message}`;
      } else {
        status.textContent = MSG.clockInFailed[LANG];
      }

    } catch (err) {
      if (err.code === 1) status.textContent = MSG.locationDenied[LANG];
      else if (err.code === 2) status.textContent = MSG.locationUnavailable[LANG];
      else if (err.code === 3) status.textContent = MSG.locationTimeout[LANG];
      else status.textContent = `${MSG.errorPrefix[LANG]} ${err.message}`;
    } finally {
      btn.disabled = false;
    }
  }

  // --- Weekly Report ---
  async function loadReport() {
    const body = document.getElementById("reportBody");
    body.innerHTML = `<tr><td colspan='2'>${MSG.loadingReport[LANG]}</td></tr>`;
    try {
      const data = await jsonp(`${API_URL}?action=report&workerId=${encodeURIComponent(workerId)}`);
      body.innerHTML = "";
      if (data && data.records && data.records.length > 0) {
        data.records.forEach(r => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${r.date || ""}</td><td>${r.time || ""}</td>`;
          body.appendChild(row);
        });
      } else {
        body.innerHTML = `<tr><td colspan="2">${MSG.noClockIns[LANG]}</td></tr>`;
      }
    } catch (err) {
      body.innerHTML = `<tr><td colspan="2">${MSG.reportError[LANG]} ${err.message}</td></tr>`;
    }
  }

  // --- Language Switcher ---
  function switchLanguage(lang) {
    localStorage.setItem("CLS_Lang", lang);
    document.querySelectorAll("[data-en]").forEach(el => {
      const t = el.getAttribute(`data-${lang}`) || el.getAttribute("data-en");
      if (t) el.innerHTML = t;
    });
    document.querySelectorAll(".language-toggle button").forEach(b =>
      b.classList.toggle("active", b.dataset.lang === lang)
    );
  }

  function initLanguage() {
    const s = localStorage.getItem("CLS_Lang");
    const b = navigator.language || navigator.userLanguage;
    const l = s || (b.startsWith("es") ? "es" : b.startsWith("pt") ? "pt" : "en");
    switchLanguage(l);
  }
</script>
