<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPETF03TJ0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-JPETF03TJ0');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard | Carolina Lumper Service</title>
  <link rel="icon" type="image/png" href="assets/CLS-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    .dashboard {
      padding: 50px 20px;
    }

    h1 {
      color: #ffcc00;
      font-family: "Anton", sans-serif;
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .info {
      margin-bottom: 25px;
      font-size: 1.1em;
    }

    #clockInBtn {
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 15px 40px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #clockInBtn:hover {
      background-color: #ffd633;
    }

    #clockInStatus {
      margin-top: 15px;
      font-size: 1.1em;
      min-height: 30px;
    }

    table {
      margin: 30px auto;
      width: 90%;
      max-width: 700px;
      border-collapse: collapse;
      color: #f2f2f2;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
    }

    th {
      background-color: #222;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    .logout {
      margin-top: 30px;
      color: #888;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1em;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 60px;
    }

    footer a img {
      width: 24px;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="assets/CLS_Nav_Logo.png" alt="CLS Logo" class="logo">
      </a>
      <a href="index.html" class="company-name">CAROLINA LUMPER SERVICE</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="apply.html">Apply</a></li>
    </ul>
  </nav>

  <!-- DASHBOARD -->
  <div class="dashboard">
    <h1 id="welcomeMessage">Employee Dashboard</h1>
    <div class="info" id="userInfo"></div>

    <button id="clockInBtn">Clock In</button>
    <div id="clockInStatus"></div>

    <div class="report-section">
      <h2 style="color:#ffcc00; margin-top:40px;">This Week’s Clock-In Report</h2>
      <table id="reportTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="reportBody">
          <tr><td colspan="2">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2024 Carolina Lumper Service. All rights reserved.</p>
    <div class="footer-icons">
      <a href="https://www.facebook.com/profile.php?id=61569872795390"><img src="assets/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const LOGIN_API = "https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec";
    const CLOCKIN_API = "https://script.google.com/macros/s/AKfycbxFRO7ukN_Y0LbNZYuuhhcz073Z40j4CQcUyl6xn7Ue13JLfBmHQbzhE-skyaZrnyQ-/exec";
    const SESSION_KEY = "CLS_User";
    const LOGIN_PAGE = "employeelogin.html";
    const MAX_SESSION_AGE = 7 * 24 * 60 * 60 * 1000; // 7 days

    // Load stored session (from either storage)
    let userData = sessionStorage.getItem(SESSION_KEY) || localStorage.getItem(SESSION_KEY);
    if (userData) userData = JSON.parse(userData);

    // Session validation
    function isSessionExpired(data) {
      if (!data || !data.timestamp) return true;
      return Date.now() - data.timestamp > MAX_SESSION_AGE;
    }

    if (!userData || !userData.workerId || !userData.email || isSessionExpired(userData)) {
      localStorage.removeItem(SESSION_KEY);
      sessionStorage.removeItem(SESSION_KEY);
      alert("Session expired. Please log in again.");
      window.location.href = LOGIN_PAGE;
    }

    // Refresh timestamp if valid
    userData.timestamp = Date.now();
    if (userData.persistent) {
      localStorage.setItem(SESSION_KEY, JSON.stringify(userData));
    } else {
      sessionStorage.setItem(SESSION_KEY, JSON.stringify(userData));
    }

    const { workerId, displayName, email } = userData;

    // Display info
    document.getElementById("welcomeMessage").textContent = displayName
      ? `Welcome, ${displayName}!`
      : "Employee Dashboard";
    document.getElementById("userInfo").textContent = `Worker ID: ${workerId} | ${email}`;

    // Logout clears all
    function logout() {
      localStorage.removeItem(SESSION_KEY);
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = LOGIN_PAGE;
    }

    // Clock-In
    document.getElementById("clockInBtn").addEventListener("click", async () => {
      const btn = document.getElementById("clockInBtn");
      const status = document.getElementById("clockInStatus");
      btn.disabled = true;
      status.textContent = "Recording clock-in...";

      try {
        const res = await fetch(`${CLOCKIN_API}?action=clockin&workerId=${encodeURIComponent(workerId)}`);
        const text = await res.text();

        if (text.includes("Clock-in recorded")) {
          status.textContent = "✅ Clock-in successful!";
          loadReport();
        } else {
          status.textContent = text;
        }
      } catch (err) {
        status.textContent = "⚠️ Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    });

    // Weekly report
    async function loadReport() {
      const body = document.getElementById("reportBody");
      body.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";

      try {
        const res = await fetch(`${LOGIN_API}?action=report&workerId=${encodeURIComponent(workerId)}`);
        const data = await res.json();
        body.innerHTML = "";

        if (data.records && data.records.length > 0) {
          data.records.forEach(r => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${r.date}</td><td>${r.time}</td>`;
            body.appendChild(row);
          });
        } else {
          body.innerHTML = `<tr><td colspan="2">No clock-ins this week.</td></tr>`;
        }
      } catch (err) {
        body.innerHTML = `<tr><td colspan="2">⚠️ Error loading report: ${err.message}</td></tr>`;
      }
    }

    loadReport();
  </script>
</body>
</html>
