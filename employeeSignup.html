  <meta charset="UTF-8">

  <title data-en="Employee Sign Up | Carolina Lumper Service"
          data-es="Registro de Empleado | Carolina Lumper Service"
          data-pt="Cadastro de Funcionário | Carolina Lumper Service">
          Employee Sign Up | Carolina Lumper Service

  <link rel="icon" type="image/png" href="assets/CLS-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .signup-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
    }

    h1 {
      font-family: "Anton", sans-serif;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffd633;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95em;
      min-height: 20px;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 60px;
    }

    .language-toggle {
      margin-top: 10px;
    }

    .language-toggle button {
      margin: 4px;
      padding: 8px 12px;
      border: none;
      background: #111;
      color: #ffcc00;
      border-radius: 6px;
      cursor: pointer;
    }

    .language-toggle button.active {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="assets/CLS_Nav_Logo.png" alt="CLS Logo" class="logo">
      </a>
      <a href="index.html" class="company-name">CAROLINA LUMPER SERVICE</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" data-en="Home" data-es="Inicio" data-pt="Início">Home</a></li>
      <li><a href="about.html" data-en="About" data-es="Sobre" data-pt="Sobre">About</a></li>
      <li><a href="services.html" data-en="Services" data-es="Servicios" data-pt="Serviços">Services</a></li>
      <li><a href="contact.html" data-en="Contact" data-es="Contacto" data-pt="Contato">Contact</a></li>
      <li><a href="apply.html" data-en="Apply" data-es="Solicitar" data-pt="Candidatar">Apply</a></li>
      <li><a href="employeelogin.html" data-en="Login" data-es="Iniciar Sesión" data-pt="Entrar">Login</a></li>
    </ul>
  </nav>

  <!-- SIGN UP FORM -->
  <div class="signup-container">
    <h1 data-en="Employee Sign Up" data-es="Registro de Empleado" data-pt="Cadastro de Funcionário">Employee Sign Up</h1>
    <input type="email" id="email" placeholder="Work Email"
           data-en="Work Email" data-es="Correo de Trabajo" data-pt="Email de Trabalho" required>
    <input type="password" id="password" placeholder="Create Password"
           data-en="Create Password" data-es="Crear Contraseña" data-pt="Criar Senha" required>
    <button id="signupBtn" data-en="Create Account" data-es="Crear Cuenta" data-pt="Criar Conta">Create Account</button>
    <div class="message" id="message"></div>

    <p style="margin-top:20px;">
      <span data-en="Already have an account?" data-es="¿Ya tienes una cuenta?" data-pt="Já tem uma conta?">Already have an account?</span>
      <a href="employeelogin.html" data-en="Login here" data-es="Inicia sesión aquí" data-pt="Entre aqui">Login here</a>
    </p>
  </div>

  <!-- FOOTER -->
  <footer>
    <p data-en="© 2024 Carolina Lumper Service. All rights reserved."
       data-es="© 2024 Carolina Lumper Service. Todos los derechos reservados."
       data-pt="© 2024 Carolina Lumper Service. Todos os direitos reservados.">
       © 2024 Carolina Lumper Service. All rights reserved.
    </p>

    <div class="footer-icons">
      <a href="https://www.facebook.com/profile.php?id=61569872795390"><img src="assets/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
    </div>

    <div class="language-toggle">
      <button data-lang="en" onclick="switchLanguage('en')">English</button>
      <button data-lang="es" onclick="switchLanguage('es')">Español</button>
      <button data-lang="pt" onclick="switchLanguage('pt')">Português</button>
    </div>
  </footer>

  <!-- SIGNUP SCRIPT -->
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec";

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "❌ Please fill in all fields.";
        return;
      }

      message.textContent = "⏳ Creating account...";

      try {
        const res = await fetch(`${API_URL}?action=signup&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        const text = await res.text();
        message.textContent = text.includes("✅")
          ? "✅ Account created! You can now log in."
          : text;
      } catch (err) {
        message.textContent = "⚠️ Error: " + err.message;
      }
    });
  </script>

  <!-- ✅ AUTO LANGUAGE SYSTEM -->
  <script>
    function switchLanguage(lang) {
      localStorage.setItem("CLS_Lang", lang);
      document.querySelectorAll("[data-en]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`) || el.getAttribute("data-en");
      });
      document.querySelectorAll(".language-toggle button").forEach(b => b.classList.toggle("active", b.dataset.lang === lang));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("CLS_Lang");
      const browserLang = navigator.language.startsWith("es") ? "es" : navigator.language.startsWith("pt") ? "pt" : "en";
      const lang = savedLang || browserLang;
      switchLanguage(lang);
    });
  </script>
</body>
</html>
