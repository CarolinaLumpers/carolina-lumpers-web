  <!-- SIGN UP FORM -->
  <div class="signup-container">
    <h1 data-en="Employee Sign Up" data-es="Registro de Empleado" data-pt="Cadastro de Funcionário">Employee Sign Up</h1>
    
    <form id="signupForm" action="https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec" method="POST">
      <input type="email" id="email" name="email" placeholder="Work Email" required
             data-en="Work Email" data-es="Correo de Trabajo" data-pt="Email de Trabalho">
      <input type="password" id="password" name="password" placeholder="Create Password" required
             data-en="Create Password" data-es="Crear Contraseña" data-pt="Criar Senha">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
             data-en="Confirm Password" data-es="Confirmar Contraseña" data-pt="Confirmar Senha">
      <button type="submit" data-en="Create Account" data-es="Crear Cuenta" data-pt="Criar Conta">Create Account</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>

    <p style="margin-top:20px;">
      <span data-en="Already have an account?" data-es="¿Ya tienes una cuenta?" data-pt="Já tem uma conta?">Already have an account?</span>
      <a href="employeelogin.html" data-en="Login here" data-es="Inicia sesión aquí" data-pt="Entre aqui">Login here</a>
