<body data-page="signup">

  <div class="signup-container">
    <h1 data-en="Employee Sign Up" data-es="Registro de Empleado" data-pt="Cadastro de Funcionário">Employee Sign Up</h1>
    
    <form id="signupForm" class="amber-glow" action="https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec" method="POST">

             data-en="Create Password" data-es="Crear Contraseña" data-pt="Criar Senha">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
             data-en="Confirm Password" data-es="Confirmar Contraseña" data-pt="Confirmar Senha">
      <button type="submit" data-en="Create Account" data-es="Crear Cuenta" data-pt="Criar Conta">Create Account</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>
