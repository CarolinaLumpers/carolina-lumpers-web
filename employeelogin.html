  <!-- PWA Service Worker Registration -->
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker-employee.js', { scope: './' })
        .then(registration => {
          console.log('‚úÖ SW ready on login page:', registration.scope);
          
          // Listen for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('üîÑ New SW version available');
              }
            });
          });
        })
        .catch(err => console.error('‚ùå SW registration failed:', err));
    }
    
    // Initialize page-specific functionality after DOM is ready
    // This will run after the deferred script.js has loaded and initialized
    function initLoginPageFeatures() {
      console.log('üîß Login page: Initializing page-specific features');
      
      // Update offline indicator
      function updateOfflineStatus() {
        const indicator = document.getElementById('offlineIndicator');
        if (indicator) {
          indicator.style.display = navigator.onLine ? 'none' : 'block';
        }
      }
      
      updateOfflineStatus();
      
      // Offline Login Experience
      function checkOfflineAccess() {
        if (!navigator.onLine) {
          const workerId = localStorage.getItem('CLS_WorkerID');
          const sessionExpiry = localStorage.getItem('CLS_SessionExpiry');
          
          if (workerId && sessionExpiry && new Date(sessionExpiry) > new Date()) {
            console.log('üì± Offline mode: Redirecting to cached dashboard');
            setTimeout(() => {
              window.location.href = 'employeeDashboard.html';
            }, 500);
            return;
          } else {
            const statusEl = document.getElementById('status');
            if (statusEl) {
              statusEl.textContent = 'üì± Offline: Please reconnect to log in or try again when online.';
              statusEl.style.color = '#FFC107';
            }
          }
        }
      }
      
      checkOfflineAccess();
      
      // Initialize biometric button visibility after DOM is ready
      // This happens after the login form and biometric section are fully loaded
      if (window.evaluateBiometricVisibility) {
        window.evaluateBiometricVisibility();
        console.log('‚úÖ Biometric visibility evaluated on page load');
      } else {
        // Script.js not loaded yet, try again soon
        setTimeout(() => {
          if (window.evaluateBiometricVisibility) {
            window.evaluateBiometricVisibility();
            console.log('‚úÖ Biometric visibility evaluated (delayed)');
          }
        }, 300);
      }
      
      // Listen for online/offline events
      window.addEventListener('offline', () => {
        console.log('üì± Device went offline');
        updateOfflineStatus();
        checkOfflineAccess();
      });
      
      window.addEventListener('online', () => {
        console.log('üåê Device back online');
        updateOfflineStatus();
        const statusEl = document.getElementById('status');
        if (statusEl && statusEl.textContent.includes('Offline:')) {
          statusEl.textContent = '';
        }
      });
    }
    
    // Initialize when DOM is ready OR immediately if already ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initLoginPageFeatures);
    } else {
      // DOM is already ready
      setTimeout(initLoginPageFeatures, 100); // Small delay to ensure script.js has run
    }
    
    // Comprehensive failsafe system
    setTimeout(() => {
      console.log('üõ°Ô∏è Running comprehensive failsafe checks...');
      
      // 1. Ensure login form is initialized
      if (window.initLoginForm && document.getElementById('loginForm')) {
        const form = document.getElementById('loginForm');
        if (!form.hasAttribute('data-initialized')) {
          console.log('üö® Failsafe: Initializing login form manually');
          window.initLoginForm();
        } else {
          console.log('‚úÖ Failsafe check: Login form already properly initialized');
        }
      }
      
      // 2. Ensure biometric button visibility is properly evaluated
      if (window.evaluateBiometricVisibility) {
        console.log('üîç Failsafe: Re-evaluating biometric button visibility');
        window.evaluateBiometricVisibility();
      }
      
      // 3. Final check for biometric button state
      const biometricBtn = document.getElementById('biometricLoginBtn');
      if (biometricBtn) {
        const isWebAuthnSupported = window.PublicKeyCredential && 
                                   navigator.credentials && 
                                   navigator.credentials.create;
        const isRegistered = localStorage.getItem('CLS_BioRegistered') === 'true';
        const registeredFor = localStorage.getItem('CLS_BioRegisteredFor');
        const credentialId = localStorage.getItem('CLS_BioCredentialId');
        
        console.log('üîç Failsafe final check:', {
          webAuthnSupported: isWebAuthnSupported,
          buttonVisible: biometricBtn.style.display !== 'none',
          shouldBeVisible: isWebAuthnSupported && isRegistered && registeredFor && credentialId
        });
        
        if (isWebAuthnSupported && isRegistered && registeredFor && credentialId && biometricBtn.style.display === 'none') {
          console.log('üö® Failsafe: Biometric button should be visible but is hidden, forcing show');
          biometricBtn.style.display = 'block';
          if (window.updateBiometricButtonText) {
            window.updateBiometricButtonText();
          }
        }
      }
    }, 1500);
  </script>
