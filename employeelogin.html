<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login | Carolina Lumper Service</title>
  <link rel="icon" type="image/png" href="assets/CLS-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }

    h2 {
      color: #ffcc00;
      font-family: "Anton", sans-serif;
      margin-top: 50px;
      margin-bottom: 40px;
      font-size: 1.8em;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      flex-wrap: wrap;
      margin: 40px auto 100px;
    }

    form {
      background-color: #111;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
      width: 320px;
    }

    form h3 {
      color: #ffcc00;
      font-family: "Anton", sans-serif;
      text-align: center;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
      font-size: 1em;
    }

    button {
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ffd633;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      color: #ffcc00;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 80px;
    }

    footer a img {
      width: 24px;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="assets/CLS_Nav_Logo.png" alt="CLS Logo" class="logo">
      </a>
      <a href="index.html" class="company-name">CAROLINA LUMPER SERVICE</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="apply.html">Apply</a></li>
    </ul>
  </nav>

  <!-- LOGIN SECTION -->
  <h2>Employee Login / Signup</h2>

  <div class="login-wrapper">
    <!-- Sign Up Form -->
    <form id="signupForm">
      <h3>Sign Up</h3>
      <input type="email" id="signupEmail" placeholder="Work Email" required>
      <input type="password" id="signupPassword" placeholder="New Password" required>
      <button type="submit">Create Account</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="message"></div>

  <!-- FOOTER -->
  <footer>
    <p>© 2024 Carolina Lumper Service. All rights reserved.</p>
    <div class="footer-icons">
      <a href="https://www.facebook.com/profile.php?id=61569872795390"><img src="assets/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <!-- LOGIN SCRIPT -->
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec";
    const messageBox = document.getElementById("message");

    // --- SIGN UP ---
    document.getElementById("signupForm").onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      messageBox.textContent = "Creating account...";

      const res = await fetch(`${API_URL}?action=signup&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
      const text = await res.text();
      messageBox.textContent = text;
    };

    // --- LOGIN ---
    document.getElementById("loginForm").onsubmit = async function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      messageBox.textContent = "Verifying credentials...";

      const loginRes = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
      const text = await loginRes.text();

      if (text.includes("✅ Login successful")) {
        messageBox.textContent = "Login successful. Redirecting...";

        const workerData = await getWorkerIdByEmail(email);
        if (workerData && workerData.workerId) {
          window.location.href = `employeeDashboard.html?workerId=${encodeURIComponent(workerData.workerId)}&name=${encodeURIComponent(workerData.displayName)}&email=${encodeURIComponent(email)}`;
        } else {
          messageBox.textContent = "Could not retrieve worker information.";
        }
      } else {
        messageBox.textContent = text;
      }
    };

    // --- GET WORKER INFO (ID + NAME) ---
    async function getWorkerIdByEmail(email) {
      const res = await fetch(`${API_URL}?action=getWorkerId&email=${encodeURIComponent(email)}`);
      const result = await res.text();

      try {
        const data = JSON.parse(result);
        if (data.error) {
          messageBox.textContent = data.error;
          return null;
        }
        return data; // { workerId, displayName }
      } catch {
        return { workerId: result.trim(), displayName: "" };
      }
    }
  </script>
</body>
</html>
