  <!-- LOGIN SCRIPT -->
<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec";
  const SESSION_KEY = "CLS_User", MAX_SESSION_AGE = 6048e5; // 7 days

  // --- Multilingual message dictionary ---
  const LANG = localStorage.getItem("CLS_Lang") || "en";
  const MSG = {
    missingFields: {
      en: "❌ Please fill in both fields.",
      es: "❌ Por favor completa ambos campos.",
      pt: "❌ Por favor preencha ambos os campos."
    },
    loggingIn: {
      en: "⏳ Logging in...",
      es: "⏳ Iniciando sesión...",
      pt: "⏳ Entrando..."
    },
    loginFailed: {
      en: "⚠️ Login failed.",
      es: "⚠️ Error al iniciar sesión.",
      pt: "⚠️ Falha no login."
    },
    wrongPassword: {
      en: "❌ Incorrect password.",
      es: "❌ Contraseña incorrecta.",
      pt: "❌ Senha incorreta."
    },
    userNotFound: {
      en: "⚠️ Worker not found.",
      es: "⚠️ Empleado no encontrado.",
      pt: "⚠️ Funcionário não encontrado."
    },
    success: {
      en: "✅ Login successful!",
      es: "✅ ¡Inicio de sesión exitoso!",
      pt: "✅ Login realizado com sucesso!"
    },
    serverError: {
      en: "⚠️ Error:",
      es: "⚠️ Error:",
      pt: "⚠️ Erro:"
    }
  };

  // --- JSONP Helper ---
  async function jsonp(url) {
    return new Promise((resolve, reject) => {
      const cb = "cb_" + Math.random().toString(36).slice(2);
      const s = document.createElement("script");
      s.src = `${url}&callback=${cb}`;
      s.async = true;
      window[cb] = (data) => { resolve(data); delete window[cb]; s.remove(); };
      s.onerror = () => reject(new Error("Network error"));
      document.body.appendChild(s);
    });
  }

  // --- Auto-redirect if already logged in ---
  (function(){
    let u = sessionStorage.getItem(SESSION_KEY) || localStorage.getItem(SESSION_KEY);
    if (u) {
      try { u = JSON.parse(u); } catch { u = null; }
      const expired = !u || Date.now() - u.timestamp > MAX_SESSION_AGE;
      if (!expired && u.workerId) {
        window.location.href = "employeeDashboard.html";
      } else {
        localStorage.removeItem(SESSION_KEY);
        sessionStorage.removeItem(SESSION_KEY);
      }
    }
  })();

  // --- Login Handler ---
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const stay = document.getElementById("stayLoggedIn").checked;
    const msg = document.getElementById("message");

    if (!email || !password) {
      msg.textContent = MSG.missingFields[LANG];
      return;
    }

    msg.textContent = MSG.loggingIn[LANG];

    try {
      const data = await jsonp(`${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);

      if (data && data.success) {
        msg.textContent = MSG.success[LANG];

        const session = {
          workerId: data.workerId,
          displayName: data.displayName || "Employee",
          email: data.email || email,
          timestamp: Date.now(),
          persistent: stay
        };

        const storage = stay ? localStorage : sessionStorage;
        storage.setItem(SESSION_KEY, JSON.stringify(session));
        window.location.href = "employeeDashboard.html";

      } else {
        // Choose localized message
        if (data && data.message && data.message.includes("password")) msg.textContent = MSG.wrongPassword[LANG];
        else if (data && data.message && data.message.includes("Worker not found")) msg.textContent = MSG.userNotFound[LANG];
        else msg.textContent = MSG.loginFailed[LANG];
      }

    } catch (e) {
      msg.textContent = `${MSG.serverError[LANG]} ${e.message}`;
    }
  });
</script>


  <!-- INLINE MULTILINGUAL SYSTEM -->
  <script>
    function switchLanguage(lang){
      localStorage.setItem("CLS_Lang",lang);
      document.querySelectorAll("[data-en]").forEach(el=>{
        const t=el.getAttribute(`data-${lang}`)||el.getAttribute("data-en");
        if(t)el.innerHTML=t;
      });
      document.querySelectorAll(".language-toggle button").forEach(b=>b.classList.toggle("active",b.dataset.lang===lang));
    }
    document.addEventListener("DOMContentLoaded",()=>{
      const s=localStorage.getItem("CLS_Lang"),
            b=navigator.language||navigator.userLanguage,
            l=s||(b.startsWith("es")?"es":b.startsWith("pt")?"pt":"en");
      switchLanguage(l);
    });
  </script>
