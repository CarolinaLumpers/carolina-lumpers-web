  <!-- LOGIN SCRIPT -->
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec";
    const SESSION_KEY = "CLS_User";
    const MAX_SESSION_AGE = 7 * 24 * 60 * 60 * 1000; // 7 days

    // Auto-redirect if valid session exists
    (function checkExistingSession() {
      let userData = sessionStorage.getItem(SESSION_KEY) || localStorage.getItem(SESSION_KEY);
      if (userData) {
        userData = JSON.parse(userData);
        const expired = Date.now() - userData.timestamp > MAX_SESSION_AGE;
        if (!expired && userData.workerId) {
          window.location.href = "employeeDashboard.html";
        } else {
          localStorage.removeItem(SESSION_KEY);
          sessionStorage.removeItem(SESSION_KEY);
        }
      }
    })();

    // LOGIN HANDLER
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const stayLoggedIn = document.getElementById("stayLoggedIn").checked;
      const message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "❌ Please fill in both fields.";
        return;
      }

      message.textContent = "⏳ Logging in...";

      try {
        const res = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        const text = await res.text();

        if (text.includes("✅ Login successful")) {
          const idRes = await fetch(`${API_URL}?action=getworkerid&email=${encodeURIComponent(email)}`);
          const data = await idRes.json();

          if (data.workerId) {
            const sessionData = {
              workerId: data.workerId,
              displayName: data.displayName,
              email,
              timestamp: Date.now(),
              persistent: stayLoggedIn
            };

            const storage = stayLoggedIn ? localStorage : sessionStorage;
            storage.setItem(SESSION_KEY, JSON.stringify(sessionData));

            window.location.href = "employeeDashboard.html";
          } else {
            message.textContent = "⚠️ Could not find your worker ID.";
          }
        } else {
          message.textContent = text;
        }
      } catch (err) {
        message.textContent = "⚠️ Error: " + err.message;
      }
    });
  </script>
