  <style>
    body {background:#000;color:#fff;font-family:Arial,sans-serif;text-align:center;margin:0;padding:0;}
    .login-container{max-width:400px;margin:100px auto;background:#111;padding:30px;border-radius:10px;box-shadow:0 0 10px rgba(255,204,0,.2);}

    button:hover{background:#ffd633;}
    .message{margin-top:15px;font-size:.95em;min-height:20px;}
    .link{margin-top:20px;font-size:.95em;}
    .link a{color:#ffcc00;text-decoration:none;}
    .link a:hover{text-decoration:underline;}
    footer{background:#111;color:#aaa;text-align:center;padding:20px;font-size:.9em;margin-top:60px;}
    footer a img{width:24px;margin:0 5px;}
    .language-toggle{text-align:center;margin-top:10px;}
    .language-toggle button{margin:4px;padding:8px 12px;border:none;background:#111;color:#ffcc00;border-radius:6px;cursor:pointer;transition:.2s;}
    .language-toggle button:hover,.language-toggle button.active{background:#ffcc00;color:#000;}

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h1 data-en="Employee Login" data-es="Inicio de Sesión de Empleado" data-pt="Login de Funcionário">Employee Login</h1>

    <input type="email" id="loginEmail" placeholder="Work Email" 
           data-en="Work Email" data-es="Correo de Trabajo" data-pt="Email de Trabalho" required>
    <input type="password" id="loginPassword" placeholder="Password"
           data-en="Password" data-es="Contraseña" data-pt="Senha" required>

    <label style="display:block;margin-top:10px;color:#ccc;font-size:0.9em;">
      <input type="checkbox" id="stayLoggedIn">
      <span data-en="Stay logged in" data-es="Mantener sesión iniciada" data-pt="Manter-se conectado">Stay logged in</span>
    </label>

    <button id="loginBtn" data-en="Login" data-es="Iniciar Sesión" data-pt="Entrar">Login</button>
    <div class="message" id="message"></div>

    <div class="link">
      <span data-en="Don’t have an account?" data-es="¿No tienes una cuenta?" data-pt="Não tem uma conta?">Don’t have an account?</span>
      <a href="employeeSignup.html" data-en="Sign Up" data-es="Regístrate" data-pt="Cadastre-se">Sign Up</a>
    </div>
  </div>

  <!-- FOOTER -->

      <a href="https://www.facebook.com/profile.php?id=61569872795390"><img src="assets/facebook-icon.png" alt="Facebook"></a>

    </div>
    <div class="language-toggle">
      <button data-lang="en" onclick="switchLanguage('en')">English</button>
      <button data-lang="es" onclick="switchLanguage('es')">Español</button>
      <button data-lang="pt" onclick="switchLanguage('pt')">Português</button>
    </div>
  </footer>

  <!-- LOGIN SCRIPT -->
  <script>
    const API_URL="https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec";
    const SESSION_KEY="CLS_User",MAX_SESSION_AGE=6048e5;

    // Auto-redirect if session valid
    (function(){
      let u=sessionStorage.getItem(SESSION_KEY)||localStorage.getItem(SESSION_KEY);
      if(u){u=JSON.parse(u);
        const expired=Date.now()-u.timestamp>MAX_SESSION_AGE;
        if(!expired&&u.workerId){window.location.href="employeeDashboard.html";}
        else{localStorage.removeItem(SESSION_KEY);sessionStorage.removeItem(SESSION_KEY);}
      }
    })();

    document.getElementById("loginBtn").addEventListener("click",async()=>{
      const email=document.getElementById("loginEmail").value.trim(),
            password=document.getElementById("loginPassword").value.trim(),
            stay=document.getElementById("stayLoggedIn").checked,
            msg=document.getElementById("message");
      if(!email||!password){msg.textContent="❌ Please fill in both fields.";return;}
      msg.textContent="⏳ Logging in...";
      try{
        const res=await fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        const text=await res.text();
        if(text.includes("✅ Login successful")){
          const idRes=await fetch(`${API_URL}?action=getworkerid&email=${encodeURIComponent(email)}`);
          const data=await idRes.json();
          if(data.workerId){
            const session={workerId:data.workerId,displayName:data.displayName,email,timestamp:Date.now(),persistent:stay};
            const storage=stay?localStorage:sessionStorage;
            storage.setItem(SESSION_KEY,JSON.stringify(session));
            window.location.href="employeeDashboard.html";
          }else msg.textContent="⚠️ Could not find your worker ID.";
        }else msg.textContent=text;
      }catch(e){msg.textContent="⚠️ Error: "+e.message;}
    });
  </script>

  <!-- INLINE MULTILINGUAL SYSTEM -->
  <script>
    function switchLanguage(lang){
      localStorage.setItem("CLS_Lang",lang);
      document.querySelectorAll("[data-en]").forEach(el=>{
        const t=el.getAttribute(`data-${lang}`)||el.getAttribute("data-en");
        if(t)el.innerHTML=t;
      });
      document.querySelectorAll(".language-toggle button").forEach(b=>b.classList.toggle("active",b.dataset.lang===lang));
    }
    document.addEventListener("DOMContentLoaded",()=>{
      const s=localStorage.getItem("CLS_Lang"),
            b=navigator.language||navigator.userLanguage,
            l=s||(b.startsWith("es")?"es":b.startsWith("pt")?"pt":"en");
      switchLanguage(l);
    });
  </script>
