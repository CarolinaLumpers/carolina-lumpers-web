<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPETF03TJ0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JPETF03TJ0');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login | Carolina Lumper Service</title>
  <link rel="icon" type="image/png" href="assets/CLS-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
    }

    h1 {
      font-family: "Anton", sans-serif;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffd633;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95em;
      min-height: 20px;
    }

    .link {
      margin-top: 20px;
      font-size: 0.95em;
    }

    .link a {
      color: #ffcc00;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 60px;
    }

    footer a img {
      width: 24px;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="assets/CLS_Nav_Logo.png" alt="CLS Logo" class="logo">
      </a>
      <a href="index.html" class="company-name">CAROLINA LUMPER SERVICE</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="apply.html">Apply</a></li>
      <li><a href="employeeSignup.html">Sign Up</a></li>
    </ul>
  </nav>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h1>Employee Login</h1>
    <input type="email" id="loginEmail" placeholder="Work Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div class="message" id="message"></div>

    <div class="link">
      Don’t have an account? <a href="employeeSignup.html">Sign Up</a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2024 Carolina Lumper Service. All rights reserved.</p>
    <div class="footer-icons">
      <a href="https://www.facebook.com/profile.php?id=61569872795390"><img src="assets/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const LOGIN_API = "https://script.google.com/macros/s/AKfycbwHBLEQ5QHuhD-O4uI4hRN_5_yS9YsFgtn_dMAdoAO2C7zHLoi3qfHO82vas3Uv0wXXpg/exec";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "❌ Please fill in both fields.";
        return;
      }

      message.textContent = "⏳ Logging in...";

      try {
        const res = await fetch(`${LOGIN_API}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
        const text = await res.text();

        if (text.includes("✅ Login successful")) {
          const idRes = await fetch(`${LOGIN_API}?action=getworkerid&email=${encodeURIComponent(email)}`);
          const data = await idRes.json();

          if (data.workerId) {
            window.location.href = `employeeDashboard.html?workerId=${encodeURIComponent(data.workerId)}&name=${encodeURIComponent(data.displayName)}&email=${encodeURIComponent(email)}`;
          } else {
            message.textContent = "⚠️ Could not find your worker ID.";
          }
        } else {
          message.textContent = text;
        }
      } catch (err) {
        message.textContent = "⚠️ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
