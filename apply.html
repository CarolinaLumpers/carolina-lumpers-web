<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply | Carolina Lumper Service (CLS)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/CLS-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="assets/CLS_Nav_Logo.png" alt="CLS Logo" class="logo">
      <span class="company-name">Carolina Lumper Service</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="apply.html" class="active">Apply</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2>Join the CLS Team</h2>
      <p>We are looking for motivated individuals to join our team. Fill out the application below to get started!</p>
    </div>
    <div class="hero-image">
      <div class="blur-overlay"></div>
      <img src="assets/CLS-Cover-01.png" alt="Apply Hero Image" class="banner-image">
    </div>
  </header>


  <!-- Application Form Section -->
  <section>
    <h2 style="text-align: center; color: var(--accent-color);">Contact Form</h2>
<form
    action="https://docs.google.com/forms/u/0/d/e/YOUR_GOOGLE_FORM_ID/formResponse"
    method="POST"
    target="_self"
    onsubmit="return false;"
>
  <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="entry.720559030" placeholder="Enter your first name" required>
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="entry.2052473747" placeholder="Enter your last name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="entry.973171030" placeholder="Enter your email address" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="entry.1559296403" placeholder="Enter your phone number" required>
      </div>
      <div>
        <label for="role">Role</label>
        <select id="role" name="entry.892708798" required>
          <option value="Lumper">Lumper</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="experience">Experience</label>
        <textarea id="experience" name="entry.752181964" rows="5" placeholder="Describe your work experience"></textarea>
      </div>
    <div>
    <label for="uploadImage">Upload Photo ID</label>
    <input type="file" id="uploadImage" name="entry.123456789" accept="image/*" capture="environment">
  </div>
      <div class="button-container">
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </section>



  

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Carolina Lumper Service, LLC. All rights reserved.</p>
    <div class="footer-icons">
      <a href="#"><img src="assets/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>
</body>
</html>
