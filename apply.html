<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="assets/CLS_Nav_Logo.png" alt="CLS Logo" class="logo">
      </a>
      <a href="index.html" class="company-name">Carolina Lumper Service</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>

      <li><a href="contact.html">Contact</a></li>
      <li><a href="apply.html" class="active">Apply</a></li>
    </ul>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content text-center container">
	<h2>Join the CLS Team</h2>
    <p>We are looking for motivated individuals to join our team. Fill out the application below to get started!</p>    </div>
  </header>
  <main class="container">
<!-- Application Form Section -->
<section class="form-container">
  <div class="container">
    <h2>Contact Form</h2>
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeK6gOhryYgeghFwb00VvCg2oG1gyF9pHZmqUsKTWazqreO8g/formResponse" method="POST" target="_self">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="entry.720559030" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="entry.2052473747" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="entry.973171030" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="entry.1559296403" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="entry.892708798" required>
          <option value="Lumper">Lumper</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <textarea id="experience" name="entry.752181964" rows="5" placeholder="Describe your work experience"></textarea>
      </div>
      <div class="button-container">
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </div>
</section>
</main>

  </footer>
</body>
</html>
