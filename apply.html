<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply to Carolina Lumper Service (CLS)</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="assets/CLS-favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
.form-container{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:80vh;text-align:center;padding:20px;}
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));width:100%;}
form{max-width:800px;width:100%;text-align:left;}
input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;font-size:14px;}
button[type="submit"]{background-color:#002e63;color:#fff;border:none;padding:10px 16px;border-radius:4px;font-size:16px;cursor:pointer;}
button[type="submit"]:hover{background-color:#004b99;}
#status{margin-top:10px;font-weight:600;min-height:1.5em;}
@media(max-width:768px){form{padding:0 10px;}}
body{margin:0;font-family:Arial,sans-serif;}
.language-toggle{margin:10px;text-align:center;}
.language-toggle button{margin:5px;padding:10px 14px;font-size:14px;cursor:pointer;}
</style>
<script>
const I18N={en:{"form.title":"Apply for a Position","form.subtitle":"Interested in joining our team? Complete the form below:","btn.submit":"Submit application","msg.sending":"Sending...","msg.success":"Thanks. We received your application.","msg.error":"Error. Please try again."}};
function switchLanguage(lang){document.querySelector('[data-i18n="form.title"]').textContent=I18N[lang]["form.title"]||I18N.en["form.title"];document.querySelector('[data-i18n="form.subtitle"]').textContent=I18N[lang]["form.subtitle"]||I18N.en["form.subtitle"];document.querySelector('[data-i18n="btn.submit"]').textContent=I18N[lang]["btn.submit"]||I18N.en["btn.submit"];}
window.addEventListener('DOMContentLoaded',()=>{const form=document.getElementById('cls-apply');const statusEl=document.getElementById('status');form.addEventListener('submit',async e=>{e.preventDefault();statusEl.textContent=I18N.en["msg.sending"];const res=await fetch(form.action,{method:'POST',body:new URLSearchParams(new FormData(form))});statusEl.textContent=res.ok?I18N.en["msg.success"]:I18N.en["msg.error"];if(res.ok)form.reset();});});
</script>
</head>
<body>
<section id="apply">
<div class="form-container">
<h2 data-i18n="form.title">Apply for a Position</h2>
<p data-i18n="form.subtitle">Interested in joining our team? Complete the form below:</p>
<form id="cls-apply" action="https://script.google.com/macros/s/AKfycbxdD80YrBa6wa271_TtCpwWnQJbQfeRjZVe0iRkAdO36D_t3E44foSn11IdCEq1iJ6OSg/exec" method="POST" novalidate>
<div class="grid">
<label>First Name<input name="first_name" required></label>
<label>Last Name<input name="last_name" required></label>
</div>
<div class="grid">
<label>Email<input name="email" type="email" required></label>
<label>Phone<input name="phone" type="tel"></label>
</div>
<div class="grid">
<label>City<input name="city"></label>
<label>State<input name="state"></label>
</div>
<label>Preferred Shift<select name="shift_preference"><option value="Day">Day</option><option value="Evening">Evening</option><option value="Night">Night</option><option value="Weekends">Weekends</option></select></label>
<label>Experience<select name="experience_level"><option value="None">None</option><option value="0–6 months">0–6 months</option><option value="6–12 months">6–12 months</option><option value="1+ years">1+ years</option></select></label>
<label>Work Authorization<select name="work_authorization"><option value="Citizen">Citizen</option><option value="Permanent Resident">Permanent Resident</option><option value="Work Visa">Work Visa</option><option value="Other">Other</option></select></label>
<label>Preferred Location<input name="preferred_location"></label>
<label>Notes<textarea name="notes" rows="4"></textarea></label>
<label><input type="checkbox" name="consent" required> I agree to the privacy policy</label>
<button type="submit" data-i18n="btn.submit">Submit application</button>
<p id="status"></p>
</form>
</div>
</section>
</body>
</html>
