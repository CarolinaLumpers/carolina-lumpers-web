<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply | Carolina Lumper Service (CLS)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/CLS-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="assets/CLS-logo-1.png" alt="CLS Logo" class="logo">
      <span class="company-name">Carolina Lumper Service</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="apply.html" class="active">Apply</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2>Join the CLS Team</h2>
      <p>We are looking for motivated individuals to join our team. Fill out the application below to get started!</p>
    </div>
    <div class="hero-image">
      <div class="blur-overlay"></div>
      <img src="assets/CLS-Cover-01.png" alt="Apply Hero Image" class="banner-image">
    </div>
  </header>

  <!-- Application Form Section -->

    <main>
        <h2 style="text-align: center; color: var(--accent-color);">Worker Application Form</h2>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeK6gOhryYgeghFwb00VvCg2oG1gyF9pHZmqUsKTWazqreO8g/formResponse" method="POST" target="_self">
            <label for="firstName">First Name</label>
            <input type="text" name="entry.720559030" id="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" name="entry.2052473747" id="lastName" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" name="entry.973171030" id="email" placeholder="Enter your email address" required>

            <label for="phone">Phone</label>
            <input type="tel" name="entry.1559296403" id="phone" placeholder="Enter your phone number" required>

            <label for="role">Role</label>
            <select name="entry.892708798" id="role" required>
                <option value="Lumper">Lumper</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Other">Other</option>
            </select>

            <label for="experience">Experience</label>
            <textarea name="entry.752181964" id="experience" rows="5" placeholder="Describe your work experience"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </main>







  

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Carolina Lumper Service, LLC. All rights reserved.</p>
    <div class="footer-icons">
      <a href="#"><img src="assets/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
    </div>
  </footer>
</body>
</html>
