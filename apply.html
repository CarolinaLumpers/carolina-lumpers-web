<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply for a position at Carolina Lumper Service. Join our team and help streamline freight handling solutions.">
    <title>Apply - Carolina Lumper Service</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo-container">
            <img class="logo" src="logo.png" alt="Carolina Lumper Service Logo">
            <h1 class="company-name">Carolina Lumper Service</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="apply.html" class="active">Apply</a>
        </nav>
    </header>

    <!-- Application Form Section -->
    <section id="apply">
        <div class="form-container">
            <h2>Apply for a Position</h2>
            <p>Join our team and make a difference in freight handling.</p>
            <form id="apply-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeK6gOhryYgeghFwb00VvCg2oG1gyF9pHZmqUsKTWazqreO8g/formResponse" method="POST" target="_self">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="entry.123456789" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="entry.987654321" placeholder="Enter your email" required>
                </div>
                
                <!-- Phone Field -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="entry.1112131415" placeholder="Enter your phone number" required>
                </div>

                <!-- Work Experience -->
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea id="experience" name="entry.1617181920" rows="5" placeholder="Describe your work experience" required></textarea>
                </div>

                <!-- Google reCAPTCHA -->
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LfOlokqAAAAADCJDNUEFySO9uOCq263WGx7fyCG"></div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="cta-button">Submit Application</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Carolina Lumper Service, LLC. All rights reserved.</p>
            <div class="footer-icons">
                <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://linkedin.com"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>

    <!-- Callback for reCAPTCHA -->
    <script>
        function onSubmit(token) {
            document.getElementById("apply-form").submit();
        }
    </script>
</body>
</html>
